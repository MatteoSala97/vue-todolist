<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-todolist</title>

    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- FontAwesome library import link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- My CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container" id="app">
        <div class="text-center"> 
            <h1> {{message}} </h1>
        </div>

        <div class="d-flex justify-content-center align-items-center gap-3">
            <input 
            type="text"
            class="form-control"
            name="task"
            id="task"
            aria-describedby="new task"
            placeholder="Add a new task to the list..."
            v-model="newTask">

            <button
            class="btn btn-dark border">
            Add
            </button>
        </div>
        <div class="mt-5">
            <div 
            v-for="(todo, index) in toDos" :key="index"
            class="border-bottom d-flex align-items-baseline justify-content-between">
                <p>{{todo.text}}</p>
                <span>
                    <i 
                    @click="removeTask"
                    class="fa-solid fa-xmark text-danger">
                </i>
                </span>
            </div>
        </div>
    </div>

    <!-- Vue JS -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>

    <!-- My JS -->
    <script type="text/javascript" src= "./assets/js/main.js"></script>
</body>
</html>
